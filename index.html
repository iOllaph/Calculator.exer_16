<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CALCULATOR.</title>
  </head>
  <body>
    <div class="calculator">
        <div class="calculator-output">
            <div class="output-previous-operand">123</div>
            <div class="output-current-operand">4599999996</div>
        </div>
        <div class="calculator-operand">
            <button class="span-two">ALL CLEAR.</button>
            <button>DEL.</button>
            <button>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button class="span-two">RESULT.</button>
            <button>0</button>
            <button>00</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
