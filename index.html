<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CALCULATOR.</title>
  </head>
  <body>
    <!-- Data attributes are a way to store additional information about an HTML element. 
    They allow you to attach custom data to an element that can be used by scripts or styles associated with the page.
    Data attributes consist of two parts: the "data-" prefix, followed by a name of your choice. 
    For example, if you want to store the price of a product in an HTML element, you could use the data attribute "data-price".-->
    <div class="calculator">
        <div class="calculator-output">
            <div data-previous-operand class="output-previous-operand"></div>
            <div data-current-operand class="output-current-operand"></div>
        </div>
        <div class="calculator-operand">
            <button data-allclear class="span-two">ALL CLEAR.</button>
            <button data-delete>DEL.</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-equal class="span-two">RESULT.</button>
            <button data-number> 0</button>
            <button data-number>00</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
